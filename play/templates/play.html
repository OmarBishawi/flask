<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Boxes</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: {{ color }};
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
    {% for _ in range(times) %} 
        <div class="box"></div>
    {% endfor %}
</body>
</html>
